<!DOCTYPE html>
<html>
    <head>
        <title>Functions</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />

        <!-- Uncomment to use external CSS
        <link rel="stylesheet" href="PATH/TO/EXTERNAL/STYLES.CSS">
        -->

        <style type="text/css">
            /* Your CSS goes here */
        </style>
    </head>

    <body>
        <h1>Functions</h1>
        <!--Display Hooray Function --->
        <h2>Display 'Hooray!'</h2>
        <button onclick="hooray()">Hooray!</button>
        <br><br><br>

        <!--Add two numbers Function --->
        <h2>Add two numbers</h2>
        1st Number<input type=number id='x'><br>
        -<br>
        2nd Number<input type=number id='y'>
        <button onclick="add()">Calculate</button>
        <p id="xyans"></p>
        <br><br><br>

        <!--Double a number Function --->
        <h2>Double any number</h2>
        Enter a number<input type=number id='a'>
        <button onclick="double()">Answer</button>
        <p id="aans"></p>
        <br><br><br>

        <!--Add an Exclamation Mark Function --->
        <h2>Sound excited</h2>
        <script>
            function hooray() {
                alert("Hooray!");
            }

            function add() {
                var x = document.getElementById('x').value;
                var y = document.getElementById('y').value;
                var z = Number(x) - Number(y);
                document.getElementById("xyans").innerHTML = z;
            }

            function double() {
                var a = document.getElementById('a').value;
                var b = 2*Number(a);
                document.getElementById("aans").innerHTML = b;
            }

        </script>
    </body>
</html>
