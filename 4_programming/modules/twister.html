<!DOCTYPE html>
<html>
    <head>
        <title>Twister Spinner</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="shortcut icon" href="#" />
        <!-- Uncomment to use external CSS
        <link rel="stylesheet" href="PATH/TO/EXTERNAL/STYLES.CSS">
        -->

        <style type="text/css">
            body {
                text-align: center;
                font-size: 30px;

            }
        </style>
    </head>

    <body>
        <h2>Spinnerless Twister</h2>
        <b>Colour:</b><p id='colour'>_____</p>

        <b>Body Part:</b><p id='bp'>_____</p>

        <button onclick='random()'>Randomise</button>
        <br><br>
        <img id='cimg' src="https://lh3.googleusercontent.com/wDEhZwDSbSWzALuGrRrGnh9PaBoFUyiUX7HwT0MCODiIykPmAjca_YL-GS5O1T-Ti2Qj" height='110px' width='110px'> <img id='bimg' src="https://images-na.ssl-images-amazon.com/images/I/31a4IGnz3hL.png" height= '110px' width='110px'>


        <script>
          //Runs the go and picture functions
            function random() {
                go();
            }
          //Chooses a random colour and body part
            function go() {
                var colours = ["Red","Yellow","Blue","Green"];
                var bp = ["Right Hand","Left Hand","Right Foot","Left Foot"];
                var RC = colours[Math.floor(Math.random()*colours.length)];
                var RBP = bp[Math.floor(Math.random()*bp.length)];
                document.getElementById('colour').innerHTML= RC;
                document.getElementById('bp').innerHTML = RBP
                // Gives an appropriate image to what has been chosen
                if (RC == "Red") {
                    document.getElementById('cimg').src = "https://upload.wikimedia.org/wikipedia/commons/9/92/Location_dot_red.svg";
                }
                if (RC == "Yellow") {
                    document.getElementById('cimg').src = "https://upload.wikimedia.org/wikipedia/en/thumb/f/fb/Yellow_icon.svg/1024px-Yellow_icon.svg.png";
                }
                if (RC == "Blue") {
                    document.getElementById('cimg').src = "https://upload.wikimedia.org/wikipedia/commons/thumb/d/d6/LACMTA_Circle_Blue_Line.svg/1024px-LACMTA_Circle_Blue_Line.svg.png";
                }
                if (RC == "Green") {
                    document.getElementById('cimg').src = "https://upload.wikimedia.org/wikipedia/commons/0/07/Disc_Plain_green_dark.svg"
                }
                if (RBP == "Right Hand") {
                    document.getElementById('bimg').src = "https://clip2art.com/images/finger-clipart-human-hand-13.png"
                }
                if (RBP == "Left Hand") {
                    document.getElementById('bimg').src = "https://zalarieunique.ru/images/clipart-hands-transparent-background-3.png"
                }
                if (RBP == "Right Foot") {
                    document.getElementById('bimg').src = "https://images.vexels.com/media/users/3/151201/isolated/preview/ec82be449048cc1c2e8a06514bb1b356-right-foot-footprint-silhouette-by-vexels.png"
                }
                if (RBP == "Left Foot") {
                    document.getElementById('bimg').src = "https://images.vexels.com/media/users/3/151082/isolated/preview/56bd227524ed2184915800eb5a586a2d-left-foot-footprint-silhouette-by-vexels.png"
                }

            }

        </script>
    </body>
</html>
