<!DOCTYPE html>
<html>
    <head>
        <title>Madlibs</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />

        <style type="text/css">
            /* Your CSS goes here */
        </style>
    </head>

    <body>
        <h2>Madlibs? Maybe so</h2>
        <!-- Inputs waiting for information -->
        Name:<input id='name'><br>
        Adjective:<input id='adj'><br>
        Location:<input id='loc'><br>
        Thing:<input id='thing'><br>
        Person:<input id='person'><br>
        Activity:<input id='act'><br>
        <button onclick="p()">Create!</button><br>
        <p id='x'>Your Prompt</p>
        <script>
            function p() {
                //Get input from user
                var name = document.getElementById('name').value;
                var adj = document.getElementById('adj').value;
                var loc = document.getElementById('loc').value;
                var thing = document.getElementById('thing').value;
                var person = document.getElementById('person').value;
                var act = document.getElementById('act').value;
                var r = [Math.floor(Math.random()* 3)+ 1];
                //Gives prompt
                if (r == 1) {
                    document.getElementById('x').innerHTML = name + " went to the " + adj + " " + loc + " with a " + thing + " to " + act + " with " + person ;
                }

                if (r == 2) {
                    document.getElementById('x').innerHTML = "There once was a " + thing + " that lived " + adj + " at the " + loc + ". They loved to " + act + " all day with " + person + " and " + name;
                }
                if (r == 3) {
                    document.getElementById('x').innerHTML = "The " + adj +" "+ act + " is the best part of " + name +" and "+ person + "'s" + " when they go to " + thing +" "+ loc;
                }

            }
        </script>
    </body>
</html>
