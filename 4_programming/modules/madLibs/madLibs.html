<!DOCTYPE html>
<html>
    <head>
        <title>Madlibs</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />

        <!-- Uncomment to use external CSS
        <link rel="stylesheet" href="PATH/TO/EXTERNAL/STYLES.CSS">
        -->

        <style type="text/css">
            /* Your CSS goes here */
        </style>
    </head>

    <body>
        Name:<input id='name'><br>
        Adjective:<input id='adj'><br>
        Location:<input id='loc'><br>
        Thing:<input id='thing'><br>
        Person:<input id='person'><br>
        Activity:<input id='act'><br>
        <button onclick='prompt()'>Create!</button><br>
        <p id='prompt'>Prompt</p>
        <script>
            function prompt() {
                var name = document.getElementById('name').value;
                var adj = document.getElementById('adj').value;
                var loc = document.getElementById('loc').value;
                var thing = document.getElementById('thing').value;
                var person = document.getElementById('person').value;
                var act = document.getElementById('act').value;

                document.getElementById('prompt').innerHTML = name + ' went to the ' + adj +' '+ loc ' with a '+ thing + ' to ' + act + ' with ' + person;
            }
        </script>
    </body>
</html>
